<div class="card border-primary mb-3">
  <div class="card-header"><h3 style="text-align: center; padding-top: 10px">Login</h3></div>
  <form class="login-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Username" #username>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" #password>
    </div>
  </form>
  <p id="warning">{{result_text}}</p>
  <button class="btn btn-success login-btn" type="submit" (click)="login(username.value, password.value)"> Login </button>
</div>
