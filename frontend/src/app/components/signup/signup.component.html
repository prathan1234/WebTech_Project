<div class="container">
  <h3>Signup</h3>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Enter username..." #username>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email..." #email>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter password..." #password>
  </div>
  <div class="form-group">
    <label for="password">Comfirm password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter password again...">
  </div>
  <button type="submit" class="btn btn-success signup-btn" (click)="signup(username.value, email.value, password.value)">Signup</button>
</div>
