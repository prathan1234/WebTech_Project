<div class="card border-primary mb-3">
  <div class="card-header">
    <h3 style="text-align: center;">Signup</h3>
  </div>

  <div class="signup-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username..." #username>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password..." #password>
    </div>

    <div class="form-group">
      <label for="firstname">First name</label>
      <input type="text" class="form-control" id="firstname" placeholder="Enter first name..." #firstname>
    </div>

    <div class="form-group">
      <label for="lastname">Last name</label>
      <input type="text" class="form-control" id="lastname" placeholder="Enter last name..." #lastname>
    </div>

    <div class="form-group">
      <label for="phonenumber">Phone number</label>
      <input type="text" class="form-control" id="phonenumber" placeholder="Enter phone number..." #phonenumber>
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email..." #email>
    </div>

    <p id="warning">{{result_text}}</p>

    <button type="submit" class="btn btn-success signup-btn" (click)="signup(username.value, firstname.value, lastname.value, phonenumber.value, email.value, password.value)">Signup</button>
  </div>
</div>
