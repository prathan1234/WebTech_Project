<div class="container-profile">
  <ol class="breadcrumb breadcrumb-profile">
    <li class="breadcrumb-item">My Profile => {{username}}</li>
  </ol>

  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#profile">Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#event">Event ที่เข้าร่วม</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#myevent">Event ของตนเอง</a>
    </li>
  </ul>

  <div id="myTabContent" class="tab-content">
    <div class="tab-pane fade in active show" id="profile">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{name}}</h4>
          <h6 class="card-subtitle mb-2 text-muted">Status: {{status}}</h6>
          <br/>
          <!-- <div class="wrapper">
            <div class="one">One</div>
            <div class="two">Two</div>
            <div class="three">Three</div>
            <div class="four">Four</div>
            <div class="five">Five</div>
            <div class="six">Six</div>
          </div> -->
          <button type="button" class="btn btn-info">Edit profile</button>
        </div>
      </div>
      <p id="warning">{{result_text}}</p>
    </div>

    <div class="tab-pane fade" id="event">
      <p>This is Event.</p>
    </div>

    <div class="tab-pane fade" id="myevent">
      <p>This is my event.</p>
    </div>
  </div>
</div>
